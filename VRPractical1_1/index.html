<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box width="1.5" height="2" depth="3" color="black" wireframe=true>
      <a-box position="0 0 -0.5" rotation="0 0 0" width="5" height="1" depth="2.5" color="white"></a-box>
      <a-box position="0 1.5 -1.75" rotation="0 0 0" width="5" height="2.5" depth="0" color="white"></a-box>
      <a-box position="-2.5 1.5 -0.5" rotation="0 90 0" width="2.5" height="2.5" depth="0" color="white"></a-box>
      <a-box position="3 1 -0.5" rotation="0 90 0" width="2.5" height="1.1" depth="1" color="white"></a-box>
        <a-box position="3 2 1" opacity="0.3" rotation="0 90 0" width="2.5" height="1.1" depth="1" color="blue"></a-box>
      </a-box>
      <a-sphere position="20 1.25 -5" radius="1.25" width="20" color="#EF2D5E"></a-sphere>
      <a-cylinder position="11 0.75 -3" radius="1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
